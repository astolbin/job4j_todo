<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/head::head"></head>
<body>
<div class="container pt-3">
    <div class="row">
        <ul class="nav" th:replace="/menu::menu"></ul>
    </div>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Список задач
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Описание</th>
                        <th scope="col">Когда создано</th>
                        <th scope="col">Статус</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${items}" th:object="${item}">
                            <td>
                                <a th:href="@{|/detail/*{id}|}">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <span th:text="*{description}"></span>
                            </td>
                            <td th:text="*{createdFormatted}"></td>
                            <td th:text="*{done ? 'Выполнено' : 'Не выполнено'}"></td>
                        </tr>
                    </tbody>
                </table>
                <a
                    class="btn"
                    th:each="action: ${actions}"
                    th:object="${action}"
                    th:href="*{action}"
                    th:text="*{name}"
                    th:classappend="*{view}"
                ></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
